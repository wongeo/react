<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>

<body>
    <div id="test"></div>

    <script type='text/javascript' src='../js/react.development.js'></script>
    <script type='text/javascript' src='../js/react-dom.development.js'></script>
    <script type='text/javascript' src='../js/babel.min.js'></script>

    <script type='text/babel'>
        //高阶函数定义
        //如果一个函数符合下面2个规范中的任何一个，那么该函数就是高阶函数
        //1.若A函数，接收的参数是一个函数，那么A就可以被称为高阶函数。
        //2.若A函数，调用的返回值已然是一个函数，那么A就可以被称之为高阶函数。
        //常见的高阶函数有：Promise、setTimeout、arr.map()等等

        class Login extends React.Component {
            state = {
                username: "",
                password: ""
            }

            saveFromData = (dataType) => {
                return (event) => {
                    const value = event.target.value
                    console.log("dataType=" + dataType + " value=" + value);
                    this.setState({ [dataType]: value })
                }
            }

            handleSubmit = (event) => {
                event.preventDefault()//组织表单提交
                const { username, password } = this.state
                alert("用户名：" + username + " 密码：" + password)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFromData('username')} type="text" name="username" /><br />
                        密码：<input onChange={this.saveFromData('password')} type="password" name="password" /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }

        //2.渲染dom到也没
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
